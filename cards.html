<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuda microfinance bank</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">


    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container payment-section ">
       <!-- ================== this is the first section about the cards======================= -->
        <div class="card-top">
            <div class="card-top-left-icon">
                <span class="material-icons-outlined">
                    format_list_bulleted
                    </span>
            </div>
            <div class="card-top-heading"><h4>Card</h4></div>
            <div class="card-top-right-icon">
                <p>Get Card</p>
                <div class="card-cross"><span class="material-icons-outlined">
                    add
                    </span>
                </div>
            </div>
        </div>
        <!-- =================== this is the section for card details=============== -->
        <div class="card-img-container">
            <div class="card-img1">
                <img src="kudafront.png" alt="">
            </div>
            <div class="card-img2">
                
                <img src="kuda-back.png" alt="">
                
            </div>
        </div>
        <div class="card-btn"><button class="show-details">Show Details</button><button class="hide-details">Hide Details</button></div>

        <!-- =========== this is section for blocking the cards ============= -->
        <div class="card-buttom">
            <div class="card card-buttom-cards ">
                <div class="card-buttom-cards-left">
                    <span class="material-icons-outlined span-bg">
                        block
                    </span>
                    <h4>Block Card <br><span class="card-span">Temporally disable the card</span></h4>
                </div>
                <div class="card-buttom-cards-right">
                    <span class="material-icons-outlined">
                        navigate_next
                    </span>
                </div>
            </div>
            <div class="card card-buttom-cards ">
                <div class="card-buttom-cards-left">
                    <span class="material-icons-outlined span-bg">
                        sync_problem
                    </span>
                    <h4>Manage Card <br><span class="card-span">set limit and manage channels</span></h4>
                </div>
                <div class="card-buttom-cards-right">
                    <span class="material-icons-outlined">
                        navigate_next
                    </span>
                </div>
            </div>
        </div>
        </div>
        <div class="app-footer container">
            <div class="fotter-divs home active">
                <a href="index.html" class="home-menu">
             <span class="material-icons-outlined">
                 home
                 </span>
                 <p>Home</p>
                 </a>
            </div>
            <div class="fotter-divs payments">
                <a href="payment.html" class="payment-menu">
             <span class="material-icons-outlined">
                 leaderboard
                 </span>
                 <p>Payments</p>
             </a>
            </div>
            <div class="fotter-divs budget">
                <a href="budget.html" class="budget-menu">
             <span class="material-icons-outlined">
                 pie_chart_outline
                 </span>
                 <p>Budget</p>
             </a>
            </div>
            <div class="fotter-divs cardi">
                <a href="cards.html" class="card-menu">
             <span class="material-icons-outlined">
                 recent_actors
                 </span>
                 <p>cards</p>
             </a>
            </div>
            <div class="fotter-divs more">
                <a href="more.html" class="more-menu">
             <span class="material-icons-outlined">
                 read_more
                 </span>
                 <p>More</p>
             </a>
            </div>
        </div>

   <script src="index.js"></script>
   <script src="card.js"></script>
</body>
</html>
